<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/c8a955ffe1.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <audio class="sound"></audio>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here..." class="input-word">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search
            </button>
        </div>

        <div class="result">
        </div>
        
    </div>
</body>
</html>
