<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"
    />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio class="sound"></audio>

    <div class="head">
        <div class="title">
            Dictionary
        </div>
        <div class="picker-container">
            <div class="picker-text">choose color</div>
            <div class="color-picker">
            </div>
        </div>
    </div>

    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Type the word here..." class="input-word">
            <button class="search-btn">
                <i class="fa-solid fa-magnifying-glass"></i>
                Search
            </button>
        </div>

        <div class="result">
        </div>
        
    </div>

    <script src="https://kit.fontawesome.com/c8a955ffe1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
